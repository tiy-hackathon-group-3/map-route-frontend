<h3>Address Form</h3>
<form ng-submit="destination(x)">
<label>Street Address:
  <input type="text" ng-model="x.street" placeholder="street"/>
  </label>
  <label>City:
  <input type="text" ng-model="x.city" placeholder="city"/>
  </label>
  <label>State:
  <input type="text" ng-model="x.state" placeholder="state"/>
  </label>
  <label>Zipcode:
  <input type="text" ng-model="x.zipcode" placeholder="zipcode"/>
  </label>
  <button>ADD</button>
</form>
